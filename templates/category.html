
{% extends 'base.html' %}

{%block title%} Welcome to MyBlogs {%endblock%}

{%block content%}
<div class="container-custom">
    <h3>{{cat.title}}</h3>
    <div class="img-container">
        <img src="/media/{{cat.image}}" class=responsive-img  style="max-height: 500px;width:80%; object-fit: cover;"alt="">
    </div>
    <div class="collection">

        {% for p in posts %}
          <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>

          {% empty %}

          <h3>No Posts in this Category 11</h3>
        {% endfor %}
    </div>
</div>


{%endblock%}
